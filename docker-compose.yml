services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: l4proj
      POSTGRES_USER: devuser
      POSTGRES_PASSWORD: devpass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U devuser -d l4proj"]
      interval: 2s
      timeout: 2s
      retries: 30

  backend:
    build: ./src/backend
    volumes:
      - ./src/backend:/app
    ports:
      - "8000:8000"
    environment:
      POSTGRES_DB: l4proj
      POSTGRES_USER: devuser
      POSTGRES_PASSWORD: devpass
      POSTGRES_HOST: db
      POSTGRES_PORT: "5432"

      
      DEBUG: "true"
      ALLOWED_HOSTS: "localhost,127.0.0.1"

      
      FRONTEND_ORIGIN: "http://localhost:3000"
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build: ./src/frontend
    ports:
      - "3000:3000"
    environment:
      
      REACT_APP_API_BASE: "http://localhost:8000/api"
    stdin_open: true
    tty: true
    depends_on:
      - backend

volumes:
  postgres_data:
