name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.12]
        node-version: [20]

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: phishing_game
          POSTGRES_USER: luke
          POSTGRES_PASSWORD: yourpassword
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U luke -d phishing_game"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      # --- 1. Checkout code ---
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- 2. Set up Python + install backend deps ---
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r src/backend/requirements.txt
          pip install pre-commit
          # optional: if you have pytest
          pip install pytest pytest-django

      # --- 3. Run backend checks ---
      - name: Run pre-commit hooks (Python)
        run: pre-commit run --all-files --show-diff-on-failure

      - name: Run Django tests
        working-directory: src/backend
        env:
          # If your Django app reads DATABASE_URL, this helps.
          # Otherwise set the env vars your settings.py expects.
          DATABASE_HOST: 127.0.0.1
          DATABASE_PORT: "5432"
          DATABASE_NAME: phishing_game
          DATABASE_USER: luke
          DATABASE_PASSWORD: yourpassword
        run: |
          python manage.py test --noinput

      # --- 4. Set up Node + install frontend deps ---
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
          cache-dependency-path: src/frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: src/frontend
        run: npm ci

      # --- 5. Run frontend linters and build ---
      - name: Run ESLint
        working-directory: src/frontend
        run: npx eslint src --max-warnings=0

      - name: Run TypeScript type check
        working-directory: src/frontend
        run: npx tsc --noEmit

      - name: Run Prettier check
        working-directory: src/frontend
        run: npx prettier --check "src/**/*.{ts,tsx,js,jsx,json,css,md}"

      - name: Build frontend
        working-directory: src/frontend
        run: npm run build

      # --- 6. Upload test results or artifacts ---
      - name: Upload Django test report (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: django-test-results
          path: src/backend/test-reports/
